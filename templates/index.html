<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings - IR Project 6</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <h1>Airbnb Listings</h1>
    
    <!-- Search and Filter Form -->
    <form method="get" action="/">
        <input type="text" name="search" placeholder="Search by title" value="{{ request.args.get('search', '') }}">
        <select name="price">
            <option value="">Price</option>
            <option value="low" {% if request.args.get('price') == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if request.args.get('price') == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if request.args.get('price') == 'high' %}selected{% endif %}>High</option>
        </select>
        <select name="location">
            <option value="">Location</option>
            <option value="London" {% if request.args.get('location') == 'London' %}selected{% endif %}>London</option>
            <option value="Edinburgh" {% if request.args.get('location') == 'Edinburgh' %}selected{% endif %}>Edinburgh</option>
            <!-- Add more locations -->
        </select>
        <button type="submit">Search</button>
    </form>

    <!-- Displaying the Airbnb Listings -->
    <div class="BNB-list">
      <ul>
        {% for listing in listings %}
            <li>{{ listing.title }} - {{ listing.price }} - {{ listing.location }}</li>
        {% else %}
            <p>No results found for "{{ search_query }}"</p>
        {% endfor %}
    </ul>
    </div>

</body>
</html>
